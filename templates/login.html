<html lang="en">
<head>
	<title>Login V3</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->

<!--===============================================================================================-->

     <link rel="stylesheet" type="text/css" href="/static/login_temp/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/login_temp/vendor/css-hamburgers/hamburgers.min.css">

<body>

<!--	<div align="limiter">-->

<section class="showcase">
	  <video src="/static/login_temp/stock.mp4" muted loop autoplay></video>
    <div class="overlay"></div>
         <div class="container-login100" >
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-0 p-t-0">
						Log in
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="textfield" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="textfield2" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-0">
						<a class="txt1" href="/forgt">
							Forgot Password?
						</a>
					</div>
					<div class="text-center p-t-0">
						<a class="txt1" href="/user_registration">Sign up
						</a>
					</div>
				</form>
			</div>
			</div>
</section>


<!--	</div>-->


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="/static/login_temp/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->

<!--===============================================================================================-->
	<script src="/static/login_temp/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/login_temp/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/login_temp/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/login_temp/vendor/daterangepicker/moment.min.js"></script>
	<script src="/static/login_temp/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/static/login_temp/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/static/login_temp/js/main.js"></script>

</body>
