<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="static/reg_temp/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="static/reg_temp/css/style.css">
	</head>

	<body>
	<div class="bg-gra-01">
		<div class="wrapper" >
			<div class="inner">
				<div class="image-holder">
<!--					<img src="static/reg_temp/images/registration-form-1.jpg" alt="">-->
					<video src="/static/reg_temp/stockk.mp4" muted loop autoplay></video>
				</div>
				<form method="post" action="">
					<h3>Registration Form</h3>

					<div class="form-wrapper">
						<input class="form-control" name="textfield" placeholder="Username" type="text" required>
					<i class="zmdi zmdi-account"></i>
					</div>

					<div class="form-wrapper">
						<input class="form-control" name="textfield4" placeholder="DOB" type="date" required>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div>
						<div class="form-wrapper">
						<input class="form-control" name="textfield5" placeholder="Email Address" type="email" required>
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input class="form-control" name="textfield6" placeholder="Phone" type="tel" required pattern="[6-9][0-9]{9}">
						<i class="zmdi zmdi-account"></i>
					</div>
					<div class="form-wrapper">
						<input class="form-control" name="textfield2" placeholder="Password" type="Password" required>
						<i class="zmdi zmdi-lock"></i>
					</div>
					<div class="form-wrapper">
						<input class="form-control" name="textfield3" placeholder="Confirm Password" type="Password" required>
						<i class="zmdi zmdi-lock"></i>
					</div>

					<button  type="submit">Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button><br/>
					*age should be above 18 years<br/>
					*phone number of 10 digits
				</form>
			</div>
		</div>
		</div>


	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
