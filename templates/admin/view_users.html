{% extends "admin/index.html" %}
{% block body %}
<style type="text/css">

    tr{
		padding:6px; border-bottom: 1px solid #ccc;
	}
   tr:hover {background-color: #E4E4E5;}
   tr:nth-child(1)
{
  background-color: #6533FF;
  color:white;
}
</style>


<form id="form1" name="form1" method="post" action="">
  <table class="table table-hover">
    <tr>
      <th width="10">#</th>
      <th width="58">NAME</th>
        <th width="22" >DOB</th>
           <th width="60" >EMAIL</th>
      <th width="66" >PHONE</th>


    </tr>
    {% for i in data %}
    <tr>
      <td >{{ loop.index }}</td>
      <td >{{ i['user_name'] }}</td>

      <td  width="100">{{ i['dob'] }}&nbsp;</td>

      <td >{{ i['email'] }}</td>
      <td >{{ i['phone'] }}</td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}w
