
{% extends "admin/index.html" %}
{% block body %}
<style type="text/css">

   tr{
		padding:6px; border-bottom: 1px solid #ccc;
	}
   tr:hover {background-color: #E4E4E5;}
   tr:nth-child(1)
{
  background-color: #6533FF;
  color:white;
}
</style>

<form id="form1" name="form1" method="post" action="">
  <table class="table table-hover">
    <tr>
      <th width="55" >SL.NO</th>
      <th width="57" >NAME</th>
      <th width="65" >PHONE</th>
      <th width="100" >COMPLAINTS</th>
      <th width="155" >DATE</th>
      <th width="54" >REPLY</th>
    </tr>
    {% for i in data %}
    <tr>
      <th >{{loop.index}}</th>
      <th >{{i['user_name']}}</th>
      <th >{{i['phone']}}</th>
      <th >{{ i['complaints'] }}&nbsp;</th>
      <th >{{i['c_date']}}</th>
      <th ><a href="/adm_send_reply/{{i['c_id']}}"><img src="/static/e.webp" height="30" width="30"></a></th>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
